<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa Helena - Entrar</title>
    <link rel="stylesheet" href="assets/bootstrap/bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <script src="/assets/bootstrap/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="assets/css/mobile.css">
    <link rel="stylesheet" href="assets/css/standart.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
</head>
<body>
    <section id="login">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 d-flex justify-content-center my-3">
                    <img src="assets/images/logo-campanha-exemplo.png" alt="Logo Campanha">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 my-3">
                    <form action="" method="get">
                        <div class="mb-3">
                            <input type="email" class="form-control" id="email" placeholder="E-mail">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="senha" placeholder="Senha">
                        </div>
                        <div class="mb-3 d-flex justify-content-center">
                            <button class="btn px-4 py-2 bg-yellow-1 text-uppercase roboto-black fs-small black-1" type="submit">entrar</button>
                        </div>
                    </form>
                </div>
                <div class="col-sm-6 d-flex justify-content-center my-2">
                    <button class="btn px-4 py-2 roboto-black yellow-2 bg-blue-2 text-uppercase fs-small">esqueci minha senha</button>
                </div>
                <div class="col-sm-6 d-flex justify-content-center my-2">
                    <a href="cadastrar.html">
                    <button class="btn px-4 py-2 roboto-black yellow-2 bg-blue-2 text-uppercase fs-small">&nbsp;&nbsp;&nbsp;cadastrar agora&nbsp;&nbsp;&nbsp;</button></a>
                </div>
                <div class="col-sm-6 d-flex justify-content-center my-2">
                    <a href="index.html" class="white-1 text-uppercase">Voltar</a>
                </div>
            </div>
        </div>
        <footer class="my-3">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 d-flex justify-content-around">
                    <img src="assets/images/logo-santa-helena-2x.png" alt="Logo Santa Helena" class="w-auto">
                    </div>
                </div>
            </div>
        </footer>
    </section>
</body>
</html>
